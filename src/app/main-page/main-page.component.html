<div style="margin:auto; max-width: 500px; padding: 20px;">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching for a hero by name or id">
</div>


<div style="padding: 20px;">
    <div fxLayout="row wrap" fxLayoutGap="15px grid">
        <div fxFlex="20%" fxFlex.xs="48%" fxFlex.sm="30%" *ngFor="let b of dotaSvc.dotaHeroList  | filter:searchText">
            <mat-card class="blogItem mat-elevation-z4">
                <mat-card-header style="margin-left: -5%;">
                    <mat-card-title>{{b.localized_name}}</mat-card-title>
                    <mat-card-subtitle style="margin-bottom: -5%;">
                        <p style="font-weight: bold;">{{getAttributeName(b.primary_attr)}}</p>
                    </mat-card-subtitle>
                    <mat-card-subtitle>
                        <span>{{b.attack_type}} - </span>
                        <span *ngFor="let r of b.roles ; last as isLast">{{r}}<span *ngIf="!isLast">, </span></span>
                    </mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]=dotaImgSvc.getHeroPortrait(b.name)>
                <mat-card-actions>
                    <button mat-button (click)="goToWebsite(b.id)">Read More</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
