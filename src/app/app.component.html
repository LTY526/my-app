<!--ideally to put top bar here so that it always stay on top when swithhing page-->
<!--by inserting seperate component here <component></component> -->
<!--or raw html code here (before router-outlet)-->

<mat-sidenav-container>
    <mat-sidenav mode="push" [(opened)]="opened">
        <mat-nav-list>
            <a mat-list-item (click)="goTo('/')"> Recent Matches </a>
            <a mat-list-item (click)="goTo('/herolist')"> Hero List </a>
            <a mat-list-item (click)="clearLocalStorage()"> Clear Local Storage </a>
            <a mat-list-item> New Features coming soon (not happening) </a>
        </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content>
        <app-top-bar (event)="receiveSideNavSignal()"></app-top-bar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
